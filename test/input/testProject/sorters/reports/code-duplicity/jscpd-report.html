<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Code Duplicity Report</title>
    <style>
        
        .badge-error {
            background-color: tomato;
        }
        .error-div span {
            padding: 10px;
            min-height: 55px;
        }
    </style>
</head>

<body style="background-color:lightyellow">

    <div class="container" >
    
        <h1 class="text-center">Code Duplicity Report</h1>

        <div class="row error-div">
            <h3 class="text-center col-lg-4">Total duplicates: 0</h3>
            <h3 class="text-center col-lg-2">Files: 0</h3>
            <h3 class="text-center col-lg-6">Duplicity percentage: 0.00% (0/19)</h3>
        </div>

        <hr>

        <div style="position: fixed;right: 10px;bottom: 10px">
            <button class="btn btn-primary" onclick="scrollToTop()">Scroll top</button>
        </div>
    </div>
</body>

<script>
    function expandTable(id) {
        let element = document.getElementById('detail'+id);
        element.style.display = (element.style.display === 'none') ? 'block' : 'none';
        document.getElementById('button'+id).textContent = (document.getElementById('button'+id).textContent === 'Show Details') ?
            'Hide Details' : 'Show Details';
    }

    function scrollToTop() {
        window.scrollTo(0, 0);
    }

</script>

</html>
